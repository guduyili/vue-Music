<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" rel="stylesheet">
  
  
  <title>Music Player Design - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1ceade140b.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <!-- <div id="app"></div>
    <script type="module" src="/src/main.js"></script> -->

    <div class="container">
      <div class="music-player">
            <nav>
              <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
              </div>

              <div class="circle">
                <i class="fa-solid fa-bars"></i>
              </div>
            </nav>


            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHiXGl_cnyF1uOVjBl9jatWpTE-k9BKyFTVw&s" class="song-img">
            <h1>Beautiful World</h1>
            <p>宇多田</p>
         
            <audio    id="song">
              <source src="https://lx-sycdn.kuwo.cn/b2a55f44011a58157aedc3c45b71980c/6684ef40/resource/n2/1/85/2962310159.mp3?bitrate$128&from=vip" type="audio/mpeg">
            </audio>
              <input type="range" value="0" id="progress">


              <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                
              </div>
          </div>
    </div>


      <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
          progress.max = song.duration;
          progress.value = song.currentTime;
        }

        function playPause(){
          if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove('fa-pause');
            ctrlIcon.classList.add('fa-play');
          }
          else{
            song.play();
            
            ctrlIcon.classList.add('fa-pause');
            ctrlIcon.classList.remove('fa-play');
          }
        }
    if(song.play()){
      setInterval(() =>{
        progress.value = song.currentTime;
      },500);
    }


progress.onchange = function(){
  song.play();
  song.currentTime = progress.value;
  ctrlIcon.classList.remove('fa-play');
  ctrlIcon.classList.add('fa-pause');
 
}
</script>

  </body>
</html>
